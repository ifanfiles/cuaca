<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prakiraan Cuaca BMKG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .lokasi { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Prakiraan Cuaca BMKG</h2>

  <!-- Input kode adm4 -->
  <label for="adm4">Kode ADM4:</label>
  <input type="text" id="adm4" value="34.02.07.2001">
  <button onclick="loadData()">Lihat Data</button>

  <!-- Lokasi detail -->
  <div class="lokasi">
    <h3>Lokasi:</h3>
    <p><b>Provinsi:</b> <span id="provinsi"></span></p>
    <p><b>Kab/Kota:</b> <span id="kotkab"></span></p>
    <p><b>Kecamatan:</b> <span id="kecamatan"></span></p>
    <p><b>Desa/Kelurahan:</b> <span id="desa"></span></p>
  </div>

  <!-- Tabel cuaca -->
  <table>
    <thead>
      <tr>
        <th>Jam</th>
        <th>Cuaca</th>
        <th>Kode</th>
        <th>Suhu (Â°C)</th>
        <th>Kelembapan (%)</th>
      </tr>
    </thead>
    <tbody id="data-cuaca">
    </tbody>
  </table>

  <script>
    async function loadData() {
      const kode = document.getElementById("adm4").value;

      try {
        // Ganti URL ini sesuai endpoint BMKG yg benar
        const response = await fetch(`https://api.bmkg.go.id/publik/prakiraan-cuaca/${kode}.json`);
        const data = await response.json();

        // --- Isi info lokasi ---
        document.getElementById("provinsi").innerText = data.lokasi.provinsi;
        document.getElementById("kotkab").innerText = data.lokasi.kotkab;
        document.getElementById("kecamatan").innerText = data.lokasi.kecamatan;
        document.getElementById("desa").innerText = data.lokasi.desa;

        // --- Isi tabel cuaca ---
        const tbody = document.getElementById("data-cuaca");
        tbody.innerHTML = ""; // reset tabel
        data.cuaca.forEach(item => {
          const row = `<tr>
            <td>${item.jamCuaca}</td>
            <td>${item.cuaca}</td>
            <td>${item.kodeCuaca}</td>
            <td>${item.tempC}</td>
            <td>${item.humidity}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert("Gagal mengambil data. Periksa kode ADM4 atau koneksi.");
        console.error(err);
      }
    }

    // load pertama kali
    loadData();
  </script>
</body>
</html>
