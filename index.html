<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prakiraan Cuaca BMKG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* tabel lebih sempit (1) , chart lebih lebar (2) */
      gap: 20px;
      align-items: start;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    #chartContainer {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Prakiraan Cuaca BMKG</h2>
  <div id="lokasiInfo"></div>

  <div class="container">
    <!-- Tabel di kiri -->
    <table id="weatherTable">
      <thead>
        <tr>
          <th>Jam</th>
          <th>Cuaca</th>
          <th>Suhu (°C)</th>
          <th>Kelembapan (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Chart di kanan -->
    <div id="chartContainer">
      <canvas id="weatherChart"></canvas>
    </div>
  </div>

  <script>
    // Ganti kode adm4 sesuai kebutuhan
    const kodeADM4 = "34.02.07.2001"; 

    async function loadWeather() {
      const url = `https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kodeADM4}`;
      const res = await fetch(url);
      const data = await res.json();

      // tampilkan lokasi
      const lokasi = data.lokasi;
      document.getElementById("lokasiInfo").innerHTML = `
        <strong>Provinsi:</strong> ${lokasi.provinsi} | 
        <strong>Kab/Kota:</strong> ${lokasi.kotkab} | 
        <strong>Kecamatan:</strong> ${lokasi.kecamatan} | 
        <strong>Kelurahan:</strong> ${lokasi.desa}
      `;

      // isi tabel
      const tbody = document.querySelector("#weatherTable tbody");
      tbody.innerHTML = "";
      const times = [];
      const temps = [];
      const hums = [];
      data.data[0].cuaca.forEach(item => {
        const jam = new Date(item.local_datetime).toLocaleTimeString("id-ID", {hour: "2-digit", minute:"2-digit"});
        tbody.innerHTML += `
          <tr>
            <td>${jam}</td>
            <td>${item.weather_desc}</td>
            <td>${item.t}°C</td>
            <td>${item.hu}%</td>
          </tr>
        `;
        times.push(jam);
        temps.push(item.t);
        hums.push(item.hu);
      });

      // chart
      const ctx = document.getElementById("weatherChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: times,
          datasets: [
            {
              label: "Suhu (°C)",
              data: temps,
              borderColor: "red",
              backgroundColor: "rgba(255,0,0,0.2)",
              tension: 0.3
            },
            {
              label: "Kelembapan (%)",
              data: hums,
              borderColor: "blue",
              backgroundColor: "rgba(0,0,255,0.2)",
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    loadWeather();
  </script>

</body>
</html>
